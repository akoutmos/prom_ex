name: PromEx CI

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.2"
          otp-version: "27.0"
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
            priv/plts
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Mix Formatter
        run: mix format --check-formatted
      - name: Check for compiler warnings
        run: mix compile --warnings-as-errors
      - name: Credo strict checks
        run: mix credo --strict
      - name: Doctor documentation checks
        run: mix doctor
      - name: Dialyzer checks
        run: mix dialyzer

  unit_test:
    name: Run ExUnit tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elixir:
          - "1.17"
        otp:
          - "26.0"
          - "27.0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
      - name: Install dependencies
        run: mix deps.get
      - name: ExUnit tests
        env:
          MIX_ENV: test
        run: mix coveralls.github --exclude mix_task:true

  mix_task_tests:
    name: Mix task tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.2"
          otp-version: "27.0"
      - name: Install dependencies
        run: mix deps.get
      - name: Generate config test
        env:
          MIX_ENV: test
        run: mix test --only mix_task_gen_config:true
      - name: Export dashboard test
        env:
          MIX_ENV: test
        run: mix test --only mix_task_dashboard_export:true
